version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/site.webmanifest'
          headers:
            - key: 'Content-Type'
              value: 'application/manifest+json'
            - key: 'Cache-Control'
              value: 'no-cache, no-store, must-revalidate'
        - pattern: '**/*.webp'
          headers:
           - key: 'Content-Type'
             value: 'image/webp'
           - key: 'Cache-Control'
             value: 'public, max-age=31536000'
      cache:
        paths:
          - node_modules/**/*